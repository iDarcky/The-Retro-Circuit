<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="The Retro Circuit - Your Gateway to the Golden Age of Gaming. Comparisons, News, and Reviews." />
    <meta name="theme-color" content="#0f0f1b" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>The Retro Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                dark: '#0f0f1b',
                grid: '#2a2a40',
                neon: '#00ff9d',
                pink: '#ff00ff',
                blue: '#00ffff',
              }
            },
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'mono': ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'slideDown': 'slideDown 0.2s ease-out',
              'fadeIn': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              slideDown: {
                  '0%': { opacity: '0', transform: 'translateY(-10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f1b;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f0f1b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2a2a40; 
        border: 1px solid #00ff9d;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #00ff9d;
      }
      
      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 9998;
      }
      .crt-flicker {
        opacity: 0.15;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(18, 16, 16, 0.1);
        z-index: 9999;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.1; }
        50% { opacity: 0.2; }
        100% { opacity: 0.1; }
      }
      /* Safe area for mobile */
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@vercel/analytics/": "https://aistudiocdn.com/@vercel/analytics@^1.5.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "zod": "https://aistudiocdn.com/zod@^4.1.13",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
