<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f0f1b"/>
  
  <!-- Outer Circuit Traces -->
  <path d="M50 10 V 25" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M50 75 V 90" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M10 50 H 25" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M75 50 H 90" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>

  <!-- Chip Body -->
  <rect x="25" y="25" width="50" height="50" rx="8" stroke="#00ff9d" stroke-width="4" fill="#0f0f1b"/>
  
  <!-- Inner Details -->
  <path d="M35 35 L 45 35 L 45 45" stroke="#00ffff" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M65 65 L 55 65 L 55 55" stroke="#ff00ff" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Center Core -->
  <circle cx="50" cy="50" r="6" fill="#00ff9d">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>