
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f0f1b"/>
  
  <!-- Outer Circuit Traces -->
  <path d="M50 5 V 20" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M50 80 V 95" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M5 50 H 20" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>
  <path d="M80 50 H 95" stroke="#2a2a40" stroke-width="4" stroke-linecap="round"/>

  <!-- Decorative Pins -->
  <path d="M30 5 V 20" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M70 5 V 20" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M30 80 V 95" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M70 80 V 95" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M5 30 H 20" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M5 70 H 20" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M80 30 H 95" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>
  <path d="M80 70 H 95" stroke="#2a2a40" stroke-width="2" opacity="0.5"/>

  <!-- Chip Body -->
  <rect x="20" y="20" width="60" height="60" rx="8" stroke="#00ff9d" stroke-width="4" fill="#0f0f1b"/>
  
  <!-- Inner Details -->
  <path d="M35 35 L 45 35 L 45 45" stroke="#00ffff" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M65 65 L 55 65 L 55 55" stroke="#ff00ff" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Center Core -->
  <circle cx="50" cy="50" r="6" fill="#00ff9d">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
